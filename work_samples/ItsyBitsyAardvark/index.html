<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>The Itsy Bitsy Aardvark Game</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <!-- import external stylesheet -->
    <link href="./styles/styles.css" rel="stylesheet" />

    <!-- import google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Bangers|Lakki+Reddy&display=swap" rel="stylesheet" />
  </head>
  <!--
Student Name:   Neo Lee(W0435748)
Date:           Dec 17, 2019  
Program Title:  The Itsy Bitsy Aardvark Game (Web version)
Description:    Design and develop a program that presents the user with a “Mad Libs” type game, 
                where a random choice of words are read from a file, then interjected into a story read from another file.

                When the program is run, the user will be asked to choose a word of each type for each line of the choice file in turn. 
                The first element in each line will be used in the on-screen prompt, 
                while the five choices will be listed as a multiple choice list, preceded by either letters or numbers.
                Only valid answers (a,b,c,d or 1,2,3,4) should be accepted as valid answers before proceeding to the next word choice. 
                If an invalid answer choice is entered, a message indicating an invalid choice should be displayed, 
                and the user should be prompted to enter a new choice.

                When the program has prompted the user to choose one word from each line, 
                the program will read the “story” from the second file and replace the numbered placeholders (ex. _1_, _2_, etc.) 
                with an all-uppercase version of the user-selected word choices. 
                The completed story will be printed on screen.

                Note that a single line of text from the “story” file may contain multiple placeholders.

-->
  <body>
    <h1>The Itsy Bitsy Aardvark Game</h1>
    <br />
    <section class="container">
      <div class="left_panel">
        <h3 id="h3_question"></h3>
        <input id="rdo_answer_1" type="radio" name="rdo_answer" value="1" />
        <label for="rdo_answer_1" name="lbl_answer"></label><br />
        <input id="rdo_answer_2" type="radio" name="rdo_answer" value="2" />
        <label for="rdo_answer_2" name="lbl_answer"></label><br />
        <input id="rdo_answer_3" type="radio" name="rdo_answer" value="3" />
        <label for="rdo_answer_3" name="lbl_answer"></label><br />
        <input id="rdo_answer_4" type="radio" name="rdo_answer" value="4" />
        <label for="rdo_answer_4" name="lbl_answer"></label><br />
        <input id="rdo_answer_5" type="radio" name="rdo_answer" value="5" />
        <label for="rdo_answer_5" name="lbl_answer"></label><br />
      </div>
      <div class="middle_panel">
        <button type="button" class="btn btn-primary" id="btn_next">
          Next >>
        </button>
        <button type="button" class="btn btn-outline-primary" id="btn_again">
          Again
        </button>
      </div>
      <div class="right_panel">
        <p class="p_result"></p>
        <br />
        <p class="p_result"></p>
        <br />
        <p class="p_result"></p>
        <br />
        <p class="p_result"></p>
        <br />
      </div>
    </section>

    <!-- import scripts files -->
    <script src="./scripts/papaparse.min.js"></script>
    <script src="./scripts/theItsyBitsyAardvarkWeb.js"></script>
  </body>
</html>
