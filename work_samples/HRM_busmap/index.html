<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Bus Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
      integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
      crossorigin=""
    ></script>
    <script src="leaflet-rotatedmarker.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="body-grid">
      <div id="bus-search">
        <h2>[ HRM Bus Running ]</h2>
        <label for="route-selected">&nbsp;&nbsp;&nbsp;&nbsp;Selected Route:</label><br />
        &nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" id="route-selected" value="All routes" /><br /><br />
        <label for="route-select">&nbsp;&nbsp;&nbsp;&nbsp;Choose a bus route:</label><br />
        &nbsp;&nbsp;&nbsp;&nbsp;
        <select id="route-select" size="40">
          <option value=""
            >All
            routes&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</option
          >
        </select>
      </div>
      <div id="map-wrapper">
        <div id="theMap"></div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
